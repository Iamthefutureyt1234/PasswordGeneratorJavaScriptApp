<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />
		<title>password Generator App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="description" content="A Simple Password Generator" />
		<meta name="author" content="Parsamehr Jahedan" />
		<meta name="keywords" content="HTML, CSS, JavaScript, Password, Simple" />
	</head>
	<body>
		<div id="holder">
			<h1>
				Generate a <br />
				<span>random password</span>
			</h1>
			<p>Never use and insecure password again.</p>
			<button id="button-el" onclick="generatePassword()">
				Generate Passwords
			</button>
			<div class="divider"></div>

			<div id="password-options">
				<div>
					<label for="password-length">Password Length:</label>
					<input
						type="number"
						id="password-length"
						min="8"
						max="32"
						value="15"
						oninput="validatePasswordLength()" />
				</div>
				<div>
					<label for="include-numbers">Include Numbers:</label>
					<input type="checkbox" id="include-numbers" checked />
				</div>
				<div>
					<label for="include-symbols">Include Symbols:</label>
					<input type="checkbox" id="include-symbols" checked />
				</div>
			</div>

			<div id="passwords-holder">
				<button
					onclick="copyPasswordOne()"
					id="password-one"
					class="password-box">
					Generate Now
				</button>
				<button
					onclick="copyPasswordTwo()"
					id="password-two"
					class="password-box">
					Generate Now
				</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
